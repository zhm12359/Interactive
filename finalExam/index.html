<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">

		<!-- P5 libraries -->
		<script language="javascript" type="text/javascript" src="libraries/p5.js"></script>

		<!-- A-Frame libraries -->
		<script language="javascript" type="text/javascript" src="libraries/aframe.min.js"></script>

		<!-- AFrameP5 library -->
		<script language="javascript" type="text/javascript" src="libraries/aframep5.js"></script>

		<!-- P5 Sketch -->
		<script language="javascript" type="text/javascript" src="sketch.js"></script>

		<!--jquery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- custom styles -->
		<style>
			body {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>

		<!-- container to hold our VR scene - make sure to give this element an ID of 'VRScene' -->
	    <a-scene id="VRScene">

			<a-text class="end" value="" color="white" font="https://cdn.aframe.io/fonts/mozillavr.fnt"  position="-5 3 40" wrap-count="10" width="10"></a-text>



			<a-assets id="VRAssets">
				<img src = "images/background.jpeg" id="sky">
				<img src = "images/floor.jpeg" id="floor">
				<img src = "images/wrapper1.png"  id="wrapper1">
				<img src = "images/wrapper2.png"  id="wrapper2">
				<img src = "images/wrapper3.png"  id="wrapper3">
				<img src = "images/wrapper4.png"  id="wrapper4">
				<a-asset id="hat_obj" src="images/hat.obj"></a-asset>
				<a-asset id="hat_mtl" src="images/hat.mtl"></a-asset>
				<a-asset id="santa_obj" src="images/santa.obj"></a-asset>
				<a-asset id="santa_mtl" src="images/santa.mtl"></a-asset>

			</a-assets>
			<a-sky id= "mysky" src="#sky" position="0 0 0" rotation="0 0 0"></a-sky>


		</a-scene>

	</body>
</html>
