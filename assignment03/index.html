<!DOCTYPE html>
<html>
<head>
    <script src="../p5/p5.min.js"></script>
    <script src="../p5/addons/p5.dom.min.js"></script>
    <script src="../p5/addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <style> body {padding: 0; margin: 0;} </style>
    <style> #game {overflow: hidden;} #play{float:left;} #controls{float:left;} </style>
</head>
<body>


<div id="game">
    <div id="play"></div>
    <div id="controls">
        <form>
            <h2> Cheat Pad</h2>
            <table>
                <tbody>

                <tr>
                    <td>Missile Size:</td>
                    <td><input type="range" id="range1" min="30" max="200" step="1" value="80" oninput="updateMissile(this);" onchange="updateMissile(this);"></td>
                </tr>

                <tr>
                    <td>Star Size:</td>
                    <td><input type="range" id="range2" min="30" max="200" step="1" value="80" oninput="updateStar(this);" onchange="updateStar(this);"></td>
                </tr>

                <tr>
                    <td>Kirby Size:</td>
                    <td><input type="range" id="range3" min="30" max="200" step="1" value="80" oninput="updateKirby(this);" onchange="updateKirby(this);"></td>
                </tr>

                </tbody>
            </table>
        </form>
    </div>
</div>





<div id="documentation">
    <h1> Physical Controller Documentation</h1>
    <p> This is a controller for the break out game. </p>
    <p> It supports "A" and "S" input values as left and right for the paddle to move in the game.</p>
    <p> Below is a picture and demo video.</p>

    <img src="customInterface/custome_interface1.JPG" width="800" height="600"/>

    <video controls="controls" width="800" height="600" name="Demo" src="customInterface/custom_interface.mp4"></video>

    <p> <a href="../assignment02/index.html">here</a> you can find the game </p>
</div>

</body>
</html>
